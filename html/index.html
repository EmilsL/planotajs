	<script>
		//set time
		let text = "";
		//hours
		for (let i = 0; i < 24; i++) {
			text += '<div class="row"><div class="col-2 time-block hour" id="'+i+'00_time">'+i+":00"+'</div><div class="col-8 time-slot"><textarea id="'+i+'"placeholder="Add events here"class="calendar-item"rows="2"cols="50"></textarea></div><div class="col-2 saveBtn"><button id="'+i+"_save"+'" class="btn btn-secondary">Save</button></div></div>';
			//minutes
			for (let l = 1; l <6; l++){
				text += '<div class="row"><div class="col-2 time-block hour" id="'+i+l+'0_time">'+i+":"+l+"0"+'</div><div class="col-8 time-slot"><textarea id="'+i+l+'"placeholder="Add events here"class="calendar-item"rows="2"cols="50"></textarea></div><div class="col-2 saveBtn"><button id="'+i+l+"_save"+'" class="btn btn-secondary">Save</button></div></div>';
			}
		}
		document.getElementById("demo").innerHTML = text;
	</script>
